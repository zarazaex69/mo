name: Release mo

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: mo-linux-amd64
          - goos: linux
            goarch: arm64
            output: mo-linux-arm64
          - goos: darwin
            goarch: amd64
            output: mo-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: mo-darwin-arm64
          - goos: windows
            goarch: amd64
            output: mo-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download dependencies
        run: go mod download

      - name: Build CLI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build \
            -ldflags="-w -s -X main.Version=${{ steps.version.outputs.VERSION }}" \
            -o ${{ matrix.output }} \
            ./cmd/mo

      - name: Create tarball (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar -czf ${{ matrix.output }}.tar.gz ${{ matrix.output }}
          sha256sum ${{ matrix.output }}.tar.gz > ${{ matrix.output }}.tar.gz.sha256

      - name: Create zip (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip ${{ matrix.output }}.zip ${{ matrix.output }}
          sha256sum ${{ matrix.output }}.zip > ${{ matrix.output }}.zip.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: |
            ${{ matrix.output }}*

  create-release:
    name: Create Release
    needs: build-cli
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Mo ${{ steps.version.outputs.VERSION }}
          body: |
            ## Mo ${{ steps.version.outputs.VERSION }}

            ### Installation

            **Linux (x86_64)**:
            ```bash
            curl -fsSL https://github.com/zarazaex69/mo/releases/download/${{ steps.version.outputs.VERSION }}/mo-linux-amd64.tar.gz | tar -xz
            chmod +x mo-linux-amd64
            sudo mv mo-linux-amd64 /usr/local/bin/mo
            ```

            **macOS (Apple Silicon)**:
            ```bash
            curl -fsSL https://github.com/zarazaex69/mo/releases/download/${{ steps.version.outputs.VERSION }}/mo-darwin-arm64.tar.gz | tar -xz
            chmod +x mo-darwin-arm64
            sudo mv mo-darwin-arm64 /usr/local/bin/mo
            ```

            **Windows**:
            Download `mo-windows-amd64.exe.zip`, extract and add to PATH.

            ### Manual Installation

            1. Download the appropriate binary for your platform
            2. Extract the archive
            3. Move the binary to your PATH
            4. Make it executable: `chmod +x mo` (Unix only)

            ### Checksums

            SHA256 checksums are provided for each binary.
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
